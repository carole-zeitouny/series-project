# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - series-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ------------------------------------------------------------------------------------------------------
      # âœ… ADJUSTMENT: Added the 'working-directory' parameter.
      # This tells the action to execute the commands from inside the 'backend' folder.
      # **IMPORTANT**: Change 'backend' to your actual folder name (e.g., 'api') if necessary.
      # ------------------------------------------------------------------------------------------------------
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: backend 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # The path remains '.' because the files are now in the 'backend' folder
          # relative to where the command ran.
          path: backend 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          # The downloaded artifact will now be in the root directory, inside a folder
          # named 'node-app' (the artifact name), but since we set path: backend 
          # in the upload step, let's keep the download default.
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_03D537451374436098EBD252AEE60E5B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D50BAC69D4C846D5B6F2EB022F89C300 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A484AE950BBB4665A8C98599B6FFE500 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'series-backend'
          slot-name: 'Production'
          package: node-app 
          # The package location points to the folder created by the download-artifact step.
